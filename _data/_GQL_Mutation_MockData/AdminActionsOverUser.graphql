# Mandatory: uid
# Optional: makeAdmin, email

# When admin need to Block or unblock an user
mutation{
  a_userBlockerReviver_AdminMaker_EmailChanger(AdminActionOverUserType:{
    uid: 5
  })
}

# When admin need to update user's role from USER to ADMIN or vice versa
mutation{
  a_userBlockerReviver_AdminMaker_EmailChanger(AdminActionOverUserType:{
    uid: 5,
    makeAdmin: "Admin"
  })
}

# When admin needs to change the email id of an user
mutation{
  a_userBlockerReviver_AdminMaker_EmailChanger(AdminActionOverUserType:{
    uid: 5,
    email:"callforcodei1@gmail.com"
  })
}

